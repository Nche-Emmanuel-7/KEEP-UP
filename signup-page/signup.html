<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <style>

        *{
                margin: 0;
                padding: 0;
                font-family: 'Times New Roman', Times, serif;

             }
             body{

                
            background-image: url(K1.jpeg);
              background-repeat: no-repeat;
              background-position: center;
              background-attachment: fixed;
             background-size: cover;
            

             }
             h2 {
               color: aliceblue;
               font-family: Arial, Helvetica, sans-serif;
             }
             p{
               color: aliceblue;
             }

             #btn{
                font-size: 23px;
                background-color: blue;
                padding-left: 40px;
                padding-right: 40px;
                padding-top: 10px;
                padding-bottom: 10px;
                border-radius: 10px;
      
             }
             form{
               font-size: 20px;
               height: 410px;
               border: 3px solid black;
               width: 310px;
               padding: 60px;
               margin: 200px;
               border-radius: 10px;
            }
            input{
               font-size: 18px;
               padding: 10px;
               border-radius: 15px;
               width: 300px;
            } 
            #succesMesssage {

               display: none;
               color: green;
               text-align: center;
               margin-top: 15px;
               font-weight: bold;
            }
</style>
</head>
<body>
 <div class="container">
    <center>
    <form id="signupForm" method="post">
    <h2>Sign Up Page</h2><br><br>
     <input type="text" name="Full Name" placeholder="Full Name" required><br><br>
     <input type="email" name="email" placeholder="Email" required><br><br>
     <input type="password" name="password" placeholder="Password" required><br><br>
     <input type="password" name="confirm" placeholder="conmfirm password" required><br><br>
     <button type="submit" id="btn">Sign Up</button><br><br>
     <p>Already have an account ?<a href="login.html">  Login</a></p>
     </form> 
     <p id="successMessage">Successful Signup</p>
     </center>
 </div>
 <script>
   const form = document.getElementById('signupForm');
   const message = document.getElementById('successMessage');
   form.addEventListener('submit', function(event) {
      event.preventDefault(); 
      successMessage.style.display = 'block';
      form.reset();
   });
 </script>

</body>
</html>
