name: Deploy Jekyll site to Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:    # lets you run it manually any time

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build Jekyll site
        uses: actions/jekyll-build-pages@v1
        # Automatically builds from /docs if your Pages setting is /docs

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  deploy:
    needs: build  # Waits for build job to finish
    runs-on: ubuntu-latest
    environment:  # ‚Üê THIS LINE + the next one fixes your error
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
