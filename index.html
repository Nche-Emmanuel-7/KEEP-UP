<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Keep Up</h1>
            <button class="theme-toggle" id="themeToggle">Dark Mode</button>
        </header>

        <div class="dashboard">
            <div class="stat-card balance">
                <h3>Total Balance</h3>
                <div class="amount" id="totalBalance">$0.00</div>
            </div>
            <div class="stat-card income">
                <h3>Total Income</h3>
                <div class="amount" id="totalIncome">$0.00</div>
            </div>
            <div class="stat-card expense">
                <h3>Total Expenses</h3>
                <div class="amount" id="totalExpense">$0.00</div>
            </div>
        </div>

        <div class="main-content">
            <div class="section">
                <h2>Add Transaction</h2>
                <form id="transactionForm">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" class="form-control" placeholder="Enter description" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" class="form-control" placeholder="0.00" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="type">Type</label>
                        <select id="type" class="form-control" required>
                            <option value="">Select type</option>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Add Transaction
                    </button>
                </form>
            </div>

            <div class="section">
                <h2>Transaction History</h2>
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="income">Income</button>
                    <button class="filter-btn" data-filter="expense">Expenses</button>
                </div>
                <div class="transaction-list" id="transactionList">
                    <div class="empty-state">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M4 4a2 2 0 00-2 2v4a2 2 0 002 2V6h10a2 2 0 00-2-2H4zm2 6a2 2 0 012-2h8a2 2 0 012 2v4a2 2 0 01-2 2H8a2 2 0 01-2-2v-4zm6 4a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path>
                        </svg>
                        <p>No transactions yet. Add your first transaction to get started!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
